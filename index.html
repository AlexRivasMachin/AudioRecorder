<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Editor de CÃ³digo</title>
</head>
<body>
    <section class="audio-area">
        <div class="audio-toolbar">
            Tus Audios
            <div class="recent">
                <hr>
                Audios guardados
            </div>
            <ul id="Recent Records">
            </ul>
            <div class="liked">
                <hr>
                Audios destacados
            </div>
        </div>
        <section class="audio-recorder">
            <div id="audio-recorder">
                <button id="record">Grabar</button>
                <button id="stop" disabled>Detener</button>
                <button id="play" disabled>Reproducir</button>
                <p id="recorded-time">Tiempo grabado: <span id="timer">0:00</span></p>
                <audio id="audio" controls></audio>
                <div class="checkbox-container">
                    <input type="checkbox" id="like">
                    <label class="checkbox-label" for="like">Guardar</label>
                </div>
                
            </div>
        </section>
        <div id="logo">
            MY <br> AUDIO
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
