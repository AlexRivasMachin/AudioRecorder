<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Notas de voz</title>
  </head>
  <body>
    <section class="audio-area">
      <div class="audio-toolbar">
        Tus Audios
        <div class="recent">
          <hr />
          Audios guardados
          <div id="recent-list"></div>
        </div>
        <ul id="Recent Records"></ul>
        <div class="liked">
          <hr />
          Audios destacados
        </div>
      </div>
      <section class="audio-recorder">
        <div id="audio-recorder">
          <img
            id="recorder-status"
            class="animated-button red-animated-button rounded-button"
            src="icons/microphone.svg"
            alt="record button"
          />
          <hr />
          <div id="recorded-time">
            <img id="recording-img" src="icons/recording.svg" width="25px" />
            <h2 id="timer">00:00:00</h2>
          </div>
          <button id="play" disabled>Reproducir</button>
          <audio id="audio" controls></audio>
          <div class="checkbox-container">
            <input type="checkbox" id="like" />
            <label class="checkbox-label" for="like">Guardar</label>
          </div>
        </div>
      </section>
      <div id="logo">
        MY <br />
        AUDIO
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
