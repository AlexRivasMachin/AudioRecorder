<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="utils/snackbar/snackbar.min.css" />
    <link rel="icon" href="icons/microfono.ico" type="image/x-icon">

    <title>Notas de voz</title>
  </head>

  <body>
    <section class="audio-area">
      <div class="audio-toolbar">
        <h1>Tus Audios</h1>

        <div class="recent">
          <h3>Audios recientes</h3>
          <div id="recent-list"></div>
        </div>

        <ul id="Recent Records"></ul>

        <div class="cloud">
          <h3>Audios en la nube</h3>
          <div id="cloud-list"></div>
        </div>
      </div>

      <div class="audioElements">
        <div class="audio-recorder">
          <img
            id="recorder-status"
            class="animated-button red-animated-button rounded-button"
            src="icons/microphone.svg"
            alt="record button"
          />
          <div id="recorded-time">
            <img id="recording-img" src="icons/recording.svg" width="25px" />
            <h2 id="timer">00:00:00</h2>
          </div>
          <audio id="audio"></audio>
        </div>

        <div id="status-buttons">
          <img
            id="imageBackToRecording"
            src="icons/back-to-record.svg"
            class="state-button green-animated-button rounded-button disabled"
          />
          <img
            id="imageCloudActions"
            src="icons/cloud-upload.svg"
            alt="upload button"
            class="state-button button-with-background green-animated-button rounded-button disabled"
          />
          <img
            id="imageDeleteRecording"
            src="icons/delete.svg"
            class="state-button button-with-background green-animated-button rounded-button disabled"
          />
        </div>
      </div>
    </section>
    <script src="utils/moment/moment.js"></script>
    <script src="utils/moment/eu.js"></script>
    <script src="utils/snackbar/snackbar.min.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
