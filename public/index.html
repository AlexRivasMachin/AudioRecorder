<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/transformer.css">
    <link rel="stylesheet" href="utils/snackbar/snackbar.min.css" />
    <link rel="icon" href="icons/microfono.ico" type="image/x-icon" />

    <title>Notas de voz</title>
  </head>

  <body>

    <section class="audio-area">
      <section class="transformer">
        <div id="title">
             <h3>Transcribe tus audios aqui</h3>
        <button id="language-button">ESP</button>
        </div>
        <div class="transformer-input">
          <input
            type="text"
            id="audio-link"
            placeholder="pega el link aqui"
            onclick=" this.value='' "
          />
          <button id="transform-button">Transformar</button>
        </div>
        <div class="output">
          <p id="salida">Salida del audio</p>
        </div>
      </section>
      <div class="audio-toolbar">
        <div id="audio-header">
          <h1>Tus Audios</h1>
          <a href="/logout">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"
              />
              <path d="M15 12h-12l3 -3" />
              <path d="M6 15l-3 -3" />
            </svg>
            <span>Logout</span>
          </a>
        </div>

        <div class="recent">
          <h3>Audios recientes</h3>
          <div id="recent-list"></div>
        </div>

        <ul id="Recent Records"></ul>

        <div class="cloud">
          <h3>Audios en la nube</h3>
          <div id="cloud-list"></div>
        </div>
      </div>

      <div class="audioElements">
        <div class="audio-recorder">
          <div id="recorded-time">
            <img id="recording-img" src="icons/recording.svg" width="25px" />
            <h2 id="timer">00:00:00</h2>
          </div>
          <audio id="audio"></audio>
        </div>

        <div id="status-buttons"></div>
      </div>
    </section>
    <script src="utils/moment/moment.js"></script>
    <script src="utils/moment/eu.js"></script>
    <script src="utils/snackbar/snackbar.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/transformer.js" type="module"></script>
  </body>
</html>
