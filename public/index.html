<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="utils/snackbar/snackbar.min.css" />
    <title>Notas de voz</title>
  </head>

  <body>
    <section class="audio-area">
      <div class="audio-toolbar">
        <h1>Tus Audios</h1>

        <div class="recent">
          <h3>Audios recientes</h3>
          <div id="recent-list"></div>
        </div>

        <ul id="Recent Records"></ul>

        <div class="cloud">
          <h3>Audios en la nube</h3>
          <div id="cloud-list"></div>
        </div>
      </div>

      <div class="audioElements">
        <div class="audio-recorder">
          <div id="recorded-time">
            <img id="recording-img" src="icons/recording.svg" width="25px" />
            <h2 id="timer">00:00:00</h2>
          </div>
          <audio id="audio"></audio>
        </div>

        <div id="status-buttons"></div>
      </div>
    </section>
    <script src="utils/moment/moment.js"></script>
    <script src="utils/moment/eu.js"></script>
    <script src="utils/snackbar/snackbar.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
